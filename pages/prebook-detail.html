<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预定详情</title>
    <!-- viewport模板 -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="HandheldFriendly" content="true">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="Title" content="预定详情">
    <meta name="Keywords" content="iPhone6,中国电信,微信支付">
    <meta name="Description" content="iPhone6·马上到手,仅需预付888元，上市后补足余款后即可">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-title" content="预定详情">
    <link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
    <style type="text/css"></style>
</head>
<body>
<!-- 设置背景 -->
<div class="wrapper-3 no-copy">
    <div class="success">
        <!-- 绿色背景,成功箭头 -->
        <span class="success-sign"></span>
        <!-- 成功信息 -->
        <div class="success-des">
        <p >预订成功&nbsp;!</p>
        <p>您是第<span class="success-number">5012位</span>预定的用户</p>
        </div>
        <!-- 基本信息 -->
        <div class="basic-info">
            <span class="h-line hl-1"></span>
            <!-- 姓名,身份证号,联系电话等等 -->
            <ul>
                <li class="ls-name">姓&nbsp;&nbsp;&nbsp;&nbsp;名:</li>
                <li><span class="u-name">南山</span></li>
            </ul>
            <ul>
                <li>身份证号:</li>
                <li><span class="u-id">12233455567899</span></li>
            </ul>
            <ul>
                <li>联系电话:</li>
                <li><span class="u-phone">15888888888</span></li>
            </ul>
            <!-- 水平分割线 -->
            <span class="h-line hl-2"></span>
            <!-- 送货至 -->
            <ul>
                <li class="ls-address">送&nbsp;货&nbsp;至:</li>
                <li>
                    <span class="u-address">上海市崇明区中山一路南油大厦</span><br>
                    <span class="u-name">南山&nbsp;&nbsp;</span>
                    <span class="u-phone">13414456465</span>
                </li>
            </ul>
        </div>
        <!-- 进度状态 -->
        <div class="progress">
            <!-- 竖直的流程线 -->
            <ul id="p-progress">
                <span class="v-line"></span>
                <span class="pd-1 active-dot"></span>
                 <!-- 付款及完成付款时间 -->
                <li class="ps-1 active">已支付预付款888.00元<br><span>2014.06.20  14:01</span></li>
                <!-- iPhone到货后收到消息 -->
                <span class="pd-2"></span>
                <li class="ps-2">iPhone6到货后，你将收到微信消息通知</li>
                <!-- 支付尾款 -->
                <span class="pd-3"></span>
                <li class="ps-3">支付合约尾款，选择机型、颜色、套餐<br>默认入网个人信息为预订人，可修改</li>
                <!-- 快递送货上门 -->
                <span class="pd-4"></span>
                <li class="ps-4">快递送货上门</li>
            </ul>
        </div>
    </div>
    <!-- 关注公众号并接收通知 -->
    <div class="btn">
        <a class="confirm-btn-3" href="javascript:;">关注公众号并接收通知</a>
    </div>
</div>
</body>
</html>
